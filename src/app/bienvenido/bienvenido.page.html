<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
 
    </ion-toolbar>
  </ion-header>

  <ion-text style="margin-left: 13px;">Bienvenido {{user.name}}</ion-text>
  <div *ngIf="!user.isStudent">
    <ion-button (click)="generateQR('1')" >Generar QR</ion-button>
  </div>

  <div *ngIf="user.isStudent">
    <ion-button>Escanear QR</ion-button>
  </div>

  <ion-button (click)="logout()">Cerrar Sesión</ion-button>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Código QR</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding text-center">
        <h2 class="text-lg font-bold mb-4">{{ selectedClass?.name }}</h2>
        <div class="flex justify-center">
          <img [src]="qrCodeUrl" alt="Código QR" class="w-60 h-60 object-contain" />
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
